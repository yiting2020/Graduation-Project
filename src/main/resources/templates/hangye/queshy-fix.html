    <style type="text/css">

        /*=========基本信息表单==========*/
        /* 表格布局样式 */
        #baseInfoForm table {
            width: 100%;
        }
        #baseInfoForm td {
            width: 50%;
        }

        /* 表单元素样式 */
        #baseInfoForm input[type="text"] {
            width: 360px;
            height: 28px;
            line-height: 28px;
        }

        #baseInfoForm input[type="text"][disabled] {
            background-color: #E1E1E1 !important;
        }

        #baseInfoForm select {
            width: 364px;
            height: 30px;
        }

        #baseInfoForm textarea {
            width: 760px;
            height: 90px;
        }

        #baseInfoForm label.label-text {
            line-height: 30px;
            color: #666666;
        }

        /*=========其他信息表单==========*/
        /* 表格布局样式 */

        #otherInfoForm table {
            width: 100%;
        }
        #otherInfoForm td {
            width: 50%;
        }

        /* 表单元素样式 */
        #otherInfoForm input[type="text"] {
            width: 360px;
            height: 28px;
            line-height: 28px;
        }

        #otherInfoForm input[type="text"][disabled] {
            background-color: #F1F1F1 !important;
        }

        #otherInfoForm select {
            width: 364px;
            height: 30px;
        }

        #otherInfoForm textarea {
            width: 760px;
            height: 90px;
        }

        #otherInfoForm label.label-text {
            line-height: 30px;
            color: #666666;
        }

        /*=========地方指标表单==========*/
        /* 表格布局样式 */

        #areaItemInfoForm table {
            width: 70%;
        }
        #areaItemInfoForm td {
            width: 50%;
        }
        #areaItemInfoForm input[type="text"] {
            width: 360px;
            height: 28px;
            line-height: 28px;
        }
        #areaItemInfoForm textarea {
            width: 760px;
            height: 90px;
        }
        /* 表单元素样式 */
        #areaItemInfoForm select {
            width: 364px;
            height: 30px;
        }

        #areaItemInfoForm label.label-text {
            line-height: 30px;
            color: #666666;
        }

        /*=========报送项目面板==========*/
        #submitProjectForm th {
            font-weight: normal;
            text-align: right;
            width: 100px;
        }

        #submitProjectForm td {
            width: 290px;
        }

        #submitProjectForm input[type="text"] {
            height: 28px;
            line-height: 28px;
            width: 260px;
        }

        /*=========底部按钮面板==========*/
        .bottom-bar-panel {
            position: relative;
            width: 100%;
            height: 48px;
            line-height: 48px;
        }

        .bottom-bar-panel button {
            cursor: pointer;
            width: 120px;
            height: 36px;
            margin-left: 10px;
            margin-top: 6px;
            font-size: 14px;
        }

        .bottom-bar-panel .button-panel {
            position: absolute;
            right: 20px;
            top: 0px;
            height: 100%;
            width: auto;
        }

        .bottom-bar-panel .input-desc {
            width: 880px;
            margin: 0px auto;
        }


        td {
            position: relative;
        }
        .line{
            display: inline-block;
            line-height: 20px;
        }
        #basicInfo .xtit{
            font-size: 16px;
            color: #306599;
            padding-left: 20px;
            position: relative;
            margin-bottom: 14px;
            display: inline-block;
            font-weight: bold;
        }
        #basicInfo .xtit:before {
            content: '';
            position: absolute;
            width:3px;
            height:16px;
            background: #306599;
            left: 6px;
            top: 3px;
        }
        #basicInfo td {
            border: 1px solid #cdcdcd;
            padding: 8px 23px;
        }
        #basicInfo input:not([type]) {
            width: 100%;
            box-sizing: border-box;
            color: #5b5b5b;
            padding: 5px 9px;
            text-overflow: ellipsis;
            border: 1px solid #a4b5c9;
        }
        #basicInfo .right-checkbox {
            margin-left:0;
        }
        #basicInfo table {
            background: #f5f5f5;
        }
        #basicInfo table b{
            display: inline-block;
            margin-bottom: 3px;
        }
        #jianguanpingtai {
            color:#000;
        }
        #pingtai {
            margin-bottom: 20px;
        }
        .content-window {
            background:#fff;
        }
        #pingtai {
            font-size: 16px;
        }
        #checkAll {
            vertical-align: -1px;
            margin-right: 6px;
            margin-left: 0;
        }
        #donttongbu,#tongbu{
            background: #346ea3;
            color: #fff;
            width:84px;
            height: 30px;
            line-height: 30px;
            border-radius: 2px;
            border: none;
            margin-left: 10px;
        }
        #kppPreWorkInfoBody .line {
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #kppPreWorkInfoBody td {
            padding: 8px 10px;
            text-align: left;
            overflow: hidden;
        }
        .prework-header th {
            padding: 8px 0;
            line-height: 20px;
            border: 1px solid #cdcdcd;
            background: rgb(245,245,245);
        }
        #kppPreWorkInfoBody .preWorkTr2:nth-of-type(even){
            background: white;
        }
        /*.bjzt:before {*/
        /*display: inline-block;*/
        /*content:attr(bjzt);*/
        /*width:20px;*/

        /*height:20px;*/
        /*color: red;*/
        /*}*/
        #prekan {
            height: 27px;
            width: 96px;
            box-sizing: border-box;
            display: inline-block;
            color: #306599;
            text-decoration: none;
            line-height: 27px;
            padding-right: 12px;
            text-align: right;
            margin: 0 15px 0 10px;
        }
        #neirong{
            display: none;
        }
        .statuTag {
            display: inline-block;
            color: #d7a9a9;
            border: 1px solid #d7a9a9;
            border-radius: 3px;
            line-height: 12px;
            vertical-align: middle;
            padding: 3px 9px 1px 9px;
            margin-right: 10px;
            margin-top: -3px;
            text-align: center;
        }
        .statuTag .f8{
            margin: 0 -20px;
        }
        .f8 {
            transform: scale(0.66666667);
        }


        .selectDiv2{
            width:335px;
            float:left;
            font-family:simsun,Verdana,Geneva,sans-serif;
            color:#333333;
            vertical-align:middle;
            position: relative;
        }
        .selectDiv2 h6{
            font-size:14px;
            line-height:22px;
            text-indent:10px;
            padding:4px;
            background-color:#f0f0f0;
            border:1px solid #cdcdcd;
        }
        .selectDiv2 .blueBtn{
            padding:0px 7px;
            display:block;
            font-family:simsun,Verdana,Geneva,sans-serif;
            margin:0px auto;
            margin-top:5px;
        }
        .selectDiv2 h6 span{
            font-size:12px;
            float:right;
        }
        .selectDiv2 .selectDiv2_span{
            margin-right:23px;
        }
        .selectDiv2 .ulStyle,.selectDiv2 .treeStyle{
            padding:0px 10px;
            border:#cccccc 1px solid;
            height:438px;
            width: 390px;
            overflow-x:auto;
            overflow-y:scroll;
        }
        .selectDiv2 .ulStyle{
            overflow-x:auto;
        }
        .selectDiv2 .ulStyle li span{
            float:right;
        }
        .button {
            min-width: 0px;
        }
        .ztree li span.button.chk {
            width:14px !important;
            height:14px !important;
            margin:0 4px 0 0 !important;
            cursor: auto !important;
        }
    </style>
</head>

    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title float-left">问题详情展示</h4>

                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item"><a href="#">重点项目库</a></li>
                                <li class="breadcrumb-item"><a href="#">问题督办</a></li>
                                <li class="breadcrumb-item active">问题详情展示</li>
                            </ol>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">
                            <div id="tabBodyPanel" class="tab-body-panel">
                                <div class="tab-body" id="baseInfoPanel">
                                    <div class="form-panel" style="width:800px;">
                                        <form id="baseInfoForm" method="post" th:action="@{/hangye/queshy-fix}" th:object="${quesf}">
                                            <dl class="fold-panel">
                                                <dt>问题信息</dt>
                                                <dd>
                                                    <table cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td style="display: none">
                                                                <label class="label-text">问题id</label>
                                                                <br />
                                                                <input id="qid" th:field="*{qid}" name="qperson" type="text" />
                                                            </td>
                                                            <td>
                                                                <label class="label-text">问题名称</label>
                                                                <br />
                                                                <input id="qName" disabled="disabled" th:field="*{qname}" name="qperson" type="text" />
                                                            </td>
                                                            <td>
                                                                <label class="label-text">项目问题类型</label>
                                                                <br />
                                                                <select id="qtype" disabled="disabled"  th:field="*{qtype}" name="qtype">
                                                                    <option value=""></option>

                                                                    <option value="前期工作事项">前期工作事项</option>

                                                                </select>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2">
                                                                <label class="label-text">问题内容<span class="red-color">*</span><span class='prompt-message' ></span></label>
                                                                <br />
                                                                <textarea id="qcontent" disabled="disabled"  th:field="*{qcontent}" name="qcontent" class="base-info-required"></textarea>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2">
                                                                <label class="label-text">问题反馈意见<span class="red-color">*</span><span class='prompt-message' ></span></label>
                                                                <br />
                                                                <textarea id="qfeedback" th:field="*{qfeedback}" name="qcontent" class="base-info-required"></textarea>
                                                            </td>
                                                        </tr>
                                                    </table>

                                                </dd>
                                                <dt>问题填报人</dt>
                                                <dd>
                                                    <table cellpadding="0" cellspacing="00">
                                                        <tr>
                                                            <td>
                                                                <label class="label-text">
                                                                    姓名
                                                                    <span class="red-color">*</span>
                                                                </label>
                                                                <br />
                                                                <input id="proUserName" disabled="disabled"  th:field="*{qperson}" name="qperson" type="text" />
                                                            </td>
                                                            <td>
                                                                <label class="label-text">
                                                                    手机
                                                                    <span class="red-color">*</span>
                                                                </label>
                                                                <br />
                                                                <input id="proUserPhone" disabled="disabled"  th:field="*{qptel}" name="qptel" type="text" />
                                                            </td>
                                                        </tr>

                                                    </table>
                                                </dd>

                                            </dl>
                                        </form>

                                    </div>
                                </div>
                            </div>
